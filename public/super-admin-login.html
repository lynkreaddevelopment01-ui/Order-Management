<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedOrders | Management Login</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f8fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
        }

        .login-container {
            width: 100%;
            max-width: 360px;
            padding: 24px;
        }

        .login-card {
            background: #ffffff;
            border: 1px solid var(--neutral-200);
            border-radius: 12px;
            padding: 32px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        .logo-box {
            width: 40px;
            height: 40px;
            background: var(--primary-600);
            border-radius: 8px;
            margin: 0 auto 16px auto;
        }

        h1 {
            font-size: 1.25rem;
            color: var(--text-primary);
            text-align: center;
            font-weight: 700;
            margin-bottom: 8px;
        }

        p {
            font-size: 0.875rem;
            color: var(--text-muted);
            text-align: center;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            margin-bottom: 6px;
        }

        .form-control {
            width: 100%;
            height: 44px;
            padding: 8px 12px;
            background: #ffffff;
            border: 1px solid var(--neutral-200);
            border-radius: 6px;
            font-size: 0.95rem;
            transition: all 0.2s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-500);
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
        }

        .btn-primary {
            width: 100%;
            height: 44px;
            background: var(--primary-600);
            color: #ffffff;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-primary:hover {
            background: var(--primary-700);
        }

        .btn-primary:disabled {
            background: var(--neutral-300);
            cursor: not-allowed;
        }

        #loginError {
            background: #fef2f2;
            color: #dc2626;
            padding: 10px;
            border-radius: 6px;
            font-size: 0.8rem;
            margin-bottom: 20px;
            text-align: center;
            border: 1px solid #fee2e2;
            display: none;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card fade-in-up">
            <div class="logo-box"></div>
            <h1>Management Login</h1>
            <p>Access the global order network</p>

            <div id="loginError"></div>

            <form id="superLoginForm">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username" required
                        autocomplete="username">
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="••••••••" required
                        autocomplete="current-password">
                </div>
                <button type="submit" class="btn-primary" id="loginBtn">
                    Sign In
                </button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('superLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const loginBtn = document.getElementById('loginBtn');
            const errorEl = document.getElementById('loginError');

            loginBtn.disabled = true;
            loginBtn.textContent = 'Verifying...';
            errorEl.style.display = 'none';

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await res.json();

                if (data.token) {
                    if (data.user.role !== 'superadmin') {
                        throw new Error('Unauthorized role');
                    }
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.replace('/super-admin/dashboard');
                } else {
                    errorEl.textContent = data.error || 'Invalid credentials';
                    errorEl.style.display = 'block';
                }
            } catch (err) {
                errorEl.textContent = err.message === 'Unauthorized role' ? 'Access restricted to system administrators.' : 'Network error. Please try again.';
                errorEl.style.display = 'block';
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        });
    </script>
</body>

</html>
