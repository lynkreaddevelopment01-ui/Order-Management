<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Portal | Login</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body style="background-color: var(--surface-bg);">
    <div class="customer-login-page">
        <div class="login-card fade-in-up" style="max-width: 440px;">
            <div class="login-logo">üè•</div>
            <h1 style="margin-bottom: 8px;">Vendor Portal</h1>
            <p class="login-sub" style="margin-bottom: 32px;">Enter your company credentials to manage stock and orders
            </p>

            <form id="vendorLoginForm">
                <div class="form-group" style="text-align:left;">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" class="form-control" id="username" required autocomplete="username">
                </div>
                <div class="form-group" style="text-align:left;">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" class="form-control" id="password" required autocomplete="current-password">
                </div>
                <div id="loginError"
                    style="color: var(--danger-500); font-size: 0.85rem; margin-bottom: 16px; display: none;"></div>
                <button type="submit" class="btn btn-primary btn-lg" id="loginBtn" style="width:100%;">
                    Log In to Dashboard
                </button>
            </form>

            <div style="margin-top: 24px; padding-top: 24px; border-top: 1px solid var(--neutral-100);">
                <p class="text-sm text-muted">Are you a customer? Use the order link provided by your agency.</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('vendorLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const loginBtn = document.getElementById('loginBtn');
            const errorEl = document.getElementById('loginError');

            loginBtn.disabled = true;
            loginBtn.textContent = 'Verifying...';
            errorEl.style.display = 'none';

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await res.json();

                if (data.success) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = '/admin/dashboard';
                } else {
                    errorEl.textContent = data.error || 'Invalid credentials';
                    errorEl.style.display = 'block';
                }
            } catch (err) {
                errorEl.textContent = 'Network error. Please try again.';
                errorEl.style.display = 'block';
            }

            loginBtn.disabled = false;
            loginBtn.textContent = 'Log In to Dashboard';
        });
    </script>
</body>

</html>
